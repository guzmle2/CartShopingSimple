<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Cars</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="row">
			<div class="container center">
				<h2>Shoping Online </h2>
				<p>
				<h3>CART</h3></p>
			</div>
			<div class="row">
				
				<span class="quit"><b>BALANCE: </b> <span id="balance">0</span>$</span>
			</div>
			
			<div class="row">
				<span><h3 id="result"></h3></span>
			</div>
		</div>
		
		<div class="row">
			
			<div class="col s6">
				<div class="row">
					<h3 class="center">Items</h3>
					<table>
						<thead>
							<tr>
								<th data-field="Qty">Qty</th>
								<th data-field="name">Name</th>
								<th data-field="price">Price</th>
								<th data-field="totam">Total Item</th>
								<th data-field="add">add</th>
								<th data-field="remove">remove</th>
							</tr>
						</thead>
						
						<tbody class="quit" id="elementCars">
						
						</tbody>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td>TOTAL</td>
								<td><b><h3>$ <span class="quit" id="total">0</span></h3></b></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col s6">
				<h3 class="center">Purchase information</h3>
				<div class="row center">
					<select name="transport" id="">
						<option value="-1">Choose transport</option>
						<option value="0">pick up</option>
						<option value="5">UPS</option>
					</select>
				</div>
				<div class="row">
					<div class="col s6 right-align">Total items:</div>
					<div class="quit col s6"><span id="totalI">0</span>$</div>
				</div>
				<div class="row">
					<div class="col s6 right-align">Total transport:</div>
					<div class="quit col s6"><span id="transpo">0</span>$</div>
				</div>
				<div class="row">
					
					<div class="col s6 right-align"><h3>Total:</h3></div>
					<div class="quit col s6"><h2><span id="totalTotal">0</span>$</h2></div>
				</div>
				<div class="center quit">
					<button id="pay">PAY</button>
				</div>
			</div>
		
		</div>
		
		<div class="row center">
			<a href="index.html" target="_parent">
				<button>Back</button>
			</a>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	
	</body>
</html>
